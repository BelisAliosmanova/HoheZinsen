# Application Name
spring.application.name=InterestRatesAustria

# Server Config
server.port=8080
server.error.include-message=always

# Frontend URLs
server.frontend.baseUrl=${FRONTEND_URL}
server.frontend.loginUrl=${server.frontend.baseUrl}/login
server.frontend.finishRegisterUrl=${server.frontend.baseUrl}/finish-register
server.frontend.oauth2RedirectUrl=${server.frontend.baseUrl}/process-oauth2
server.frontend.forgottenPasswordUrl=${server.frontend.baseUrl}/forgotten-password

# Backend Base URL
server.backend.baseUrl=${BACKEND_URL}

# Multipart File Upload Limits
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB

# Database Configuration (YOUR CURRENT SETTINGS)
spring.datasource.url=jdbc:mysql://localhost:3306/InterestRatesAustria3?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate & JPA Config
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JWT Security Configuration
spring.security.jwt.secret-key=${JWT_SECRET}
spring.security.jwt.expiration=${JWT_EXPIRATION}
spring.security.jwt.refresh-token.expiration=${REFRESH_TOKEN_EXPIRATION}

# OAuth2 Resource Server
spring.security.oauth2.resourceserver.opaquetoken.introspection-uri=https://www.googleapis.com
spring.security.oauth2.resourceserver.opaquetoken.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.resourceserver.opaquetoken.client-secret=${GOOGLE_CLIENT_SECRET}

# Mail Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=465
spring.mail.protocol=smtps
spring.mail.username=${GMAIL_USERNAME}
spring.mail.password=${GMAIL_PASSWORD}
spring.mail.properties.mail.transport.protocol=smtps
spring.mail.properties.mail.smtps.auth=true
spring.mail.properties.mail.smtps.starttls.enable=true
spring.mail.properties.mail.smtps.timeout=8000

# Application Specific Upload Directory
application.upload.directory=server/src/main/resources/static/

web.resources.static-locations: classpath:/static/css/
