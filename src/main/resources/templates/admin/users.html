<!-- Admin Users Management Page: admin/users.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">Interest Rates Austria - Admin</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/">Back to Main Site</a>
            <a class="nav-link" href="#" onclick="logout()">Logout</a>
        </div>
    </div>
</nav>

<div class="container py-4">
    <h2>User Management</h2>

    <div class="card">
        <div class="card-header">
            <h5 class="mb-0">Pending User Approvals</h5>
        </div>
        <div class="card-body">
            <div id="alert-container"></div>

            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Email</th>
                        <th>Registration Date</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody id="pendingUsersTable">
                    <!-- Pending users will be loaded here -->
                    </tbody>
                </table>
            </div>

            <div id="noUsersMessage" class="text-center text-muted" style="display: none;">
                <p>No pending users requiring approval.</p>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        loadPendingUsers();
    });

    async function loadPendingUsers() {
        try {
            const token = localStorage.getItem('token');
            const response = await fetch('/admin/users/pending', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });

            if (response.ok) {
                const users = await response.json();
                displayPendingUsers(users);
            } else {
                showAlert('Failed to load pending users', 'danger');
            }
        } catch (error) {
            showAlert('Network error loading users', 'danger');
        }
    }

    function displayPendingUsers(users) {
        const tbody = document.getElementById('pendingUsersTable');
        const noUsersMessage = document.getElementById('noUsersMessage');

        if (users.length === 0) {
            tbody.innerHTML = '';
            noUsersMessage.style.display = 'block';
            return;
        }

        noUsersMessage.style.display = 'none';
        tbody.innerHTML = users.map(user => `
            <tr id="user-${user.id}">
                <td>${user.email}</td>
                <td>${new Date(user.createdAt).toLocaleDateString()}</td>
                <td>
                    <button class="btn btn-success btn-sm" onclick="enableUser('${user.id}')">
                        Approve
                    </button>
                </td>
            </tr>
        `).join('');
    }

    async function enableUser(userId) {
        try {
            const token = localStorage.getItem('token');
            const response = await fetch(`/admin/users/${userId}/enable`, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });

            const result = await response.text();

            if (response.ok) {
                showAlert(result, 'success');
                document.getElementById(`user-${userId}`).remove();

                // Check if table is empty
                const tbody = document.getElementById('pendingUsersTable');
                if (tbody.children.length === 0) {
                    document.getElementById('noUsersMessage').style.display = 'block';
                }
            } else {
                showAlert(result, 'danger');
            }
        } catch (error) {
            showAlert('Network error enabling user', 'danger');
        }
    }

    function showAlert(message, type) {
        const alertContainer = document.getElementById('alert-container');
        alertContainer.innerHTML = `
            <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        `;
    }

    function logout() {
        localStorage.removeItem('token');
        localStorage.removeItem('userEmail');
        localStorage.removeItem('userRole');
        window.location.href = '/auth/login';
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
