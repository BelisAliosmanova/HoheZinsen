<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Interest Rate Offers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">

    <h2 class="mb-4">Interest Rate Offers</h2>

    <!-- Form to Add a New Global Field -->
    <form th:action="@{/fields/add}" th:object="${newField}" method="post" class="mb-4">
        <div class="row g-2">
            <div class="col-md-4">
                <input th:field="*{fieldKey}" class="form-control" placeholder="Field Key (e.g. maxDeposit)" />
            </div>
            <div class="col-md-4">
                <input th:field="*{label}" class="form-control" placeholder="Label (e.g. Max Deposit)" />
            </div>
            <div class="col-md-4">
                <button class="btn btn-primary w-100">Add Field</button>
            </div>
        </div>
    </form>

    <!-- Interest Rate Table -->
    <div class="table-responsive">
        <table class="table table-bordered table-striped text-center align-middle">
            <thead class="table-dark">
            <tr>
                <th>Interest Rate</th>
                <th>Duration</th>
                <th>Provider</th>
                <th>Frequency</th>
                <th>Type</th>
                <!-- Dynamic Headers -->
                <th th:each="field : ${globalFields}" th:text="${field.label}"></th>
                <th>Actions</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="rate : ${interestRates}">
                <!-- Editable built-in fields -->
                <td>
                    <form th:action="@{/interest-rates/update}" method="post" class="d-flex justify-content-center">
                        <input type="hidden" name="rateId" th:value="${rate.id}" />
                        <input type="hidden" name="fieldName" value="interestRate" />
                        <input type="text" name="value" th:value="${rate.interestRate}"
                               class="form-control form-control-sm text-center" style="width: 100px;" />
                    </form>
                </td>

                <td>
                    <form th:action="@{/interest-rates/update}" method="post" class="d-flex justify-content-center">
                        <input type="hidden" name="rateId" th:value="${rate.id}" />
                        <input type="hidden" name="fieldName" value="duration" />
                        <input type="text" name="value" th:value="${rate.duration}"
                               class="form-control form-control-sm text-center" style="width: 100px;" />
                    </form>
                </td>

                <td>
                    <form th:action="@{/interest-rates/update}" method="post" class="d-flex justify-content-center">
                        <input type="hidden" name="rateId" th:value="${rate.id}" />
                        <input type="hidden" name="fieldName" value="provider" />
                        <input type="text" name="value" th:value="${rate.provider}"
                               class="form-control form-control-sm text-center" style="width: 120px;" />
                    </form>
                </td>

                <td>
                    <form th:action="@{/interest-rates/update}" method="post" class="d-flex justify-content-center">
                        <input type="hidden" name="rateId" th:value="${rate.id}" />
                        <input type="hidden" name="fieldName" value="paymentFrequency" />
                        <input type="text" name="value" th:value="${rate.paymentFrequency}"
                               class="form-control form-control-sm text-center" style="width: 100px;" />
                    </form>
                </td>

                <td>
                    <form th:action="@{/interest-rates/update}" method="post" class="d-flex justify-content-center">
                        <input type="hidden" name="rateId" th:value="${rate.id}" />
                        <input type="hidden" name="fieldName" value="interestType" />
                        <input type="text" name="value" th:value="${rate.interestType}"
                               class="form-control form-control-sm text-center" style="width: 100px;" />
                    </form>
                </td>

            <td th:each="field : ${globalFields}">
                    <form th:action="@{/field-values/update}" method="post" class="d-flex justify-content-center">
                        <input type="hidden" name="rateId" th:value="${rate.id}" />
                        <input type="hidden" name="fieldId" th:value="${field.id}" />
                        <input type="text"
                               name="value"
                               th:value="${rateFieldValuesMap[rate.id]?.get(field.id)}"
                               class="form-control form-control-sm text-center"
                               style="width: 100px;" />
                    </form>
                </td>
                <td>
                    <button class="btn btn-outline-info btn-sm" disabled>More Info</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
