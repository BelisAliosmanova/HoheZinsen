<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Interest Rate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.snow.css" rel="stylesheet">
    <style>
        .section-header {
            background-color: #f8f9fa;
            border-left: 4px solid #007bff;
            padding: 10px 15px;
            margin: 20px 0 10px 0;
            border-radius: 4px;
        }
        .mini-table-row {
            background-color: #f8f9fa;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #dee2e6;
        }
        .remove-row-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            font-size: 12px;
            cursor: pointer;
        }
        .add-row-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Rich Text Editor Styling */
        .rich-text-container {
            border: 1px solid #dee2e6;
            border-radius: 4px;
            background: white;
        }

        .ql-toolbar {
            border: none;
            border-bottom: 1px solid #dee2e6;
        }

        .ql-container {
            border: none;
            font-family: inherit;
        }

        .ql-editor {
            min-height: 150px;
            font-size: 14px;
            line-height: 1.5;
        }

        .ql-snow .ql-tooltip {
            z-index: 1060;
        }

        /* Custom toolbar styling */
        .ql-toolbar.ql-snow {
            background: #f8f9fa;
        }

        /* Format buttons styling */
        .format-toolbar {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px 4px 0 0;
            padding: 8px 12px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .format-btn {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 3px;
            padding: 4px 8px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .format-btn:hover {
            background: #e9ecef;
        }

        .format-btn.active {
            background: #007bff;
            color: white;
            border-color: #007bff;
        }
    </style>
</head>
<body class="bg-light">
<div class="container py-5">

    <h2>Create New Interest Rate</h2>

    <form th:action="@{/interest-rate/create}" th:object="${interestRate}" method="post" class="mt-4">

        <!-- Basic Interest Rate Fields -->
        <div class="section-header">
            <h5 class="mb-0">Basic Information</h5>
        </div>

        <div class="row g-3 mb-3">
            <div class="col-md-4">
                <label class="form-label">Interest Rate *</label>
                <input type="text" th:field="*{interestRate}" class="form-control" required placeholder="e.g. 8,00%" />
            </div>

            <div class="col-md-4">
                <label class="form-label">Duration *</label>
                <input type="text" th:field="*{duration}" class="form-control" required placeholder="e.g. 3 years" />
            </div>

            <div class="col-md-4">
                <label class="form-label">Provider *</label>
                <input type="text" th:field="*{provider}" class="form-control" required placeholder="e.g. IMMOBILIENRENTE" />
            </div>

            <div class="col-md-4">
                <label class="form-label">Payment Frequency</label>
                <input type="text" th:field="*{paymentFrequency}" class="form-control" placeholder="e.g. monthly" />
            </div>

            <div class="col-md-4">
                <label class="form-label">Interest Type</label>
                <input type="text" th:field="*{interestType}" class="form-control" placeholder="e.g. 24.000€" />
            </div>
        </div>

        <!-- Extra Fields -->
        <div class="section-header" th:if="${globalFields != null && !globalFields.empty}">
            <h5 class="mb-0">Additional Fields</h5>
        </div>

        <div class="row g-3 mb-3" th:each="field : ${globalFields}">
            <div class="col-md-6">
                <label th:for="${'extra_' + field.id}" th:text="${field.label}" class="form-label"></label>
                <input type="text" th:name="${'extra_' + field.id}" class="form-control" />
            </div>
        </div>

        <!-- More Info Section -->
        <div class="section-header">
            <h5 class="mb-0">Additional Information</h5>
        </div>

        <!-- Table Section -->
        <div class="card mb-4">
            <div class="card-header">
                <h6 class="mb-0">Table Section</h6>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="tableTitle" class="form-label">Table Section Title</label>
                    <input type="text" id="tableTitle" name="tableTitle" class="form-control"
                           placeholder="e.g. Table Section Title" />
                </div>

                <div class="mb-3">
                    <label class="form-label">Table Rows</label>
                    <div id="tableRows">
                        <div class="mini-table-row">
                            <div class="row g-2 align-items-center">
                                <div class="col-md-3">
                                    <input type="text" name="tableRowLabels[]" class="form-control form-control-sm"
                                           placeholder="Label" />
                                </div>
                                <div class="col-md-8">
                                    <input type="text" name="tableRowDescriptions[]" class="form-control form-control-sm"
                                           placeholder="Full text description" />
                                </div>
                                <div class="col-md-1">
                                    <button type="button" class="remove-row-btn" onclick="removeTableRow(this)" title="Remove row">×</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="add-row-btn mt-2" onclick="addTableRow()">+ Add Row</button>
                </div>
            </div>
        </div>

        <!-- Text Section -->
        <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h6 class="mb-0">Text Section</h6>
                <small class="text-muted">Rich text editor with formatting options</small>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="textTitle" class="form-label">Text Section Title</label>
                    <input type="text" id="textTitle" name="textTitle" class="form-control"
                           placeholder="e.g. Text Section Title" />
                </div>

                <div class="mb-3">
                    <label for="textDescription" class="form-label">Text Description</label>
                    <div class="rich-text-container">
                        <div id="textDescriptionEditor" style="min-height: 200px;"></div>
                    </div>
                    <textarea id="textDescription" name="textDescription" style="display: none;"></textarea>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="mt-4">
            <button type="submit" class="btn btn-success btn-lg">Create Interest Rate</button>
            <a th:href="@{/}" class="btn btn-secondary btn-lg ms-2">Cancel</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.min.js"></script>
<script>
    // Initialize Quill editor for main text description
    const quill = new Quill('#textDescriptionEditor', {
        theme: 'snow',
        placeholder: 'Enter detailed description here. Use the toolbar above to format your text...',
        modules: {
            toolbar: [
                ['bold', 'italic', 'underline', 'strike'],
                ['blockquote', 'code-block'],
                [{ 'header': 1 }, { 'header': 2 }],
                [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                [{ 'script': 'sub'}, { 'script': 'super' }],
                [{ 'indent': '-1'}, { 'indent': '+1' }],
                [{ 'direction': 'rtl' }],
                [{ 'size': ['small', false, 'large', 'huge'] }],
                [{ 'header': [1, 2, 3, 4, 5, 6, false] }],
                [{ 'color': [] }, { 'background': [] }],
                [{ 'font': [] }],
                [{ 'align': [] }],
                ['clean'],
                ['link']
            ]
        }
    });

    // Update hidden textarea when content changes
    quill.on('text-change', function() {
        const html = quill.root.innerHTML;
        document.getElementById('textDescription').value = html;
    });


    function handlePaste(event) {
        event.preventDefault();
        const text = (event.originalEvent || event).clipboardData.getData('text/plain');
        document.execCommand('insertText', false, text);
    }

    function updateHiddenInput(editor) {
        const hiddenInput = editor.parentElement.querySelector('input[type="hidden"]');
        hiddenInput.value = editor.innerHTML;
    }

    function addTableRow() {
        const tableRows = document.getElementById('tableRows');
        const newRow = document.createElement('div');
        newRow.className = 'mini-table-row';
        newRow.innerHTML = `
            <div class="row g-2 align-items-center">
                <div class="col-md-3">
                    <input type="text" name="tableRowLabels[]" class="form-control form-control-sm"
                           placeholder="Label" />
                </div>
                <div class="col-md-8">
                    <div class="rich-text-row">
                        <div class="format-toolbar">
                            <button type="button" class="format-btn" onclick="formatText(this, 'bold')" title="Bold"><b>B</b></button>
                            <button type="button" class="format-btn" onclick="formatText(this, 'italic')" title="Italic"><i>I</i></button>
                            <button type="button" class="format-btn" onclick="formatText(this, 'underline')" title="Underline"><u>U</u></button>
                            <span style="color: #6c757d; font-size: 12px;">Rich text formatting</span>
                        </div>

                        <input type="hidden" name="tableRowDescriptions[]" />
                    </div>
                </div>
                <div class="col-md-1">
                    <button type="button" class="remove-row-btn" onclick="removeTableRow(this)" title="Remove row">×</button>
                </div>
            </div>
        `;
        tableRows.appendChild(newRow);
    }

    function removeTableRow(button) {
        const tableRows = document.getElementById('tableRows');
        if (tableRows.children.length > 1) {
            button.closest('.mini-table-row').remove();
        } else {
            alert('At least one row is required');
        }
    }



    // Before form submission, ensure all rich text content is captured
    document.querySelector('form').addEventListener('submit', function() {
        // Update main text description
        const html = quill.root.innerHTML;
        document.getElementById('textDescription').value = html;


    });
</script>

</body>
</html>
