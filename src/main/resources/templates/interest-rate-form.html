<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Interest Rate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">

    <h2>Create New Interest Rate</h2>

    <form th:action="@{/interest-rate/create}" th:object="${interestRate}" method="post" class="mt-4">

        <div class="row g-3 mb-3">
            <div class="col-md-4">
                <label class="form-label">Interest Rate</label>
                <input type="text" th:field="*{interestRate}" class="form-control" required />
            </div>

            <div class="col-md-4">
                <label class="form-label">Duration</label>
                <input type="text" th:field="*{duration}" class="form-control" required />
            </div>

            <div class="col-md-4">
                <label class="form-label">Provider</label>
                <input type="text" th:field="*{provider}" class="form-control" required />
            </div>

            <div class="col-md-4">
                <label class="form-label">Payment Frequency</label>
                <input type="text" th:field="*{paymentFrequency}" class="form-control" />
            </div>

            <div class="col-md-4">
                <label class="form-label">Interest Type</label>
                <input type="text" th:field="*{interestType}" class="form-control" />
            </div>
        </div>

        <hr />

        <h5>Extra Fields</h5>
        <div class="row g-3 mb-3" th:each="field : ${globalFields}">
            <div class="col-md-6">
                <label th:for="${'extra_' + field.id}" th:text="${field.label}" class="form-label"></label>
                <input type="text" th:name="${'extra_' + field.id}" class="form-control" />
            </div>
        </div>

        <div class="mt-4">
            <button class="btn btn-success">Create Interest Rate</button>
            <a th:href="@{ / }" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
